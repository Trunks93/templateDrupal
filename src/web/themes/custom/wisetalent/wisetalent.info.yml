name: wisetalent
type: theme
base theme: claro
description: A flexible theme with a responsive, mobile-first layout.
package: Custom
core_version_requirement: ^10

libraries:
  - wisetalent/global



libraries-override:
 claro/global-styling:
   css:
     component:
       theme/css/components/form--text.css: false
     layout:
       theme/css/layout/layout.css: false

regions:
  menu: 'Main menu'
  header: 'Header'
  search_bar: 'Search bar'
  page_bottom: 'Page bottom'
  featured: 'Featured'
  breadcrumb: 'Breadcrumb'
  content: 'Content'
  sidebar_right: 'Sidebar right'
  sidebar_left: 'Sidebar left'
  footer: 'Footer'

screenshot: screenshot.png
